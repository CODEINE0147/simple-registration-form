<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="student form.css">
</head>
<body>
    <div class="form-container">
        <!-- Centered Title Box -->
        <div class="form-title">
            <h2>Student Registration Form</h2>
        </div>

        <!-- Left-aligned form fields -->
        <form>
            <label>Name :</label>
            <input type="text" placeholder="Enter full name"><br><br>

            <label>Father's Name :</label>
            <input type="text"><br><br>

            <label>Mother's Name :</label>
            <input type="text"><br><br>

            <label>Phone Number :</label>
            <input type="tel" placeholder="017xxxxxxxx"><br><br>

            <label>Email :</label>
            <input type="email" placeholder="sample@example.com"><br><br>

            <label>Gender :</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other<br><br>

            <label>Date Of Birth :</label>
            <input type="text" size="2"> -
            <input type="text" size="2"> -
            <input type="text" size="4"> (dd-mm-yyyy)<br><br>

            <label>Address :</label>
            <input type="text" placeholder="Street- House- Road-"><br><br>

            <label>Blood Group :</label>
            <select>
                <option>Select</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB+</option>
                <option>AB-</option>
            </select><br><br>

            <label>Department :</label>
            <input type="radio" name="dept"> CSE
            <input type="radio" name="dept"> EEE
            <input type="radio" name="dept"> BBA<br><br>

            <label>Course :</label>
            <input type="checkbox"> C
            <input type="checkbox"> C++
            <input type="checkbox"> Java
            <input type="checkbox"> AI
            <input type="checkbox"> Machine Learning
            <input type="checkbox"> Robotics<br><br>

            <label>Photo :</label>
            <input type="file"><br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
